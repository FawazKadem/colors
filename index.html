	var circles = new Array();

	//add a new circle on key press (only letters)
	function onKeyDown(e) {
		if(keyData[e.key]) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randCoords = Point.random();
			var circleLocation = maxPoint * randCoords;
			var newCircle = new Path.Circle(new Point(circleLocation), 300);
			newCircle.fillColor = keyData[e.key].color;
			keyData[e.key].sound.play();
			circles.push(newCircle);
		}	
	}

	function onFrame(event) {
		for(var i = 0; i < circles.length; i++){
			//shrink circles and adjust their colors
			circles[i].fillColor.hue += 1.5;
			circles[i].scale(.95);

			//remove circles when they get too small
			if(circles[i].area < 1){
			circles[i].remove();
				circles.splice(i,1);
			}	
		}
	}
